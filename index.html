<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Hailey Zweedyk">
  <meta name="viewport" content="width=device-width">
  <title>Portfolio - Hailey Zweedyk</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">

  <!--FONTS || MONTSERRAT 200, 500, 600-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600" rel="stylesheet">

  <!--FONTS || Arimo-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
</head>

<body>
  <!--LANDING PAGE-->
  <section id="landing_page">
    <div class="flex_container landing_flex">
      <!--First Flex-->
      <div class="flex-landing-1 flex-landing">
        <h1 class="landing-header">Hi there,</h1>
        <img class="landing-image" src="imagesHome/gradientLine.svg" alt="gradient line" style="margin-top:-4em;">
        <p class="landing-text">I'm an aspiring mobile/web developer</p>
      </div>
      <!--Second Flex-->
      <div class="flex-landing-2 flex-landing">
        <div class="phone_bound_container">
          <!--Interact Arrow-->
          <div class="flex-phone-bound-1">
            <img class="interact-button" src="imagesHome/interact.svg" alt="arrow with interact text pointing to phone">
          </div>
          <!--Phone Container-->
          <div class="phone_container">
            <!--Your Profile text-->
            <div class="flex-phone-0 flex-phone">
              <div class="flex-top-1 ">
                <h2 style="text-align:left">Your profile</h2>
              </div>
              <div class="flex-top-2 contact-logos">
                <a href="https://www.linkedin.com/in/haileyzweedyk" target="_blank"><img class="contact-logo" src="imagesHome/linkedinLogo.svg" alt="linkedin logo and link"></a>
                <a href="mailto:haileyzweedyk@gmail.com" target="_blank"><img class="contact-logo" src="imagesHome/emailLogo.svg" alt="email logo and link"></a>
              </div>
            </div>
            <div class="profile_container"></div>
            <!--Pfp & name-->
            <div class="flex-profile-1 flex-profile">
              <div class="mobile-top_container">
                <div class="flex-phone-1 flex-phone">
                  <div class="mobile-image"><img src="imagesHome/profilePic.jpg" alt="profile picture" height="125" width="125"></div>
                  <h2>Hailey Zweedyk</h2>
                  <p class="bio">Tech geek<br>Likes cats</p>
                </div>
              </div>
            </div>
            <!--Post links-->
            <div class="flex-profile-2 flex-profile">
              <div class="flex-post-bound"></div>
              <div class="flex-phone-3 flex-phone">
                <div class="post_container">
                  <div class="post-padding">
                  <!--Resume-->
                    <div class="flex-post-2 flex-post">
                      <div class="flex-post-content-1 flex-post-content">
                        <a href="resume.html"><img src="imagesHome/resumeImage.svg" alt="resume image"></a>
                      </div>
                      <div class="flex-post-content-2 flex-post-content">
                        <div class="post-text">
                          <a href="resume.html">Resum√©</a>
                        </div>
                      </div>
                      <div class="flex-post-content-3 flex-post-content">
                        <div class="post-divider">
                          <a href="resume.html"><img src="imagesHome/arrow.svg" alt="goto arrow"></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="post-padding">
                    <!--Projects-->
                    <div class="flex-post-3 flex-post">
                      <div class="flex-post-content-1 flex-post-content">
                        <a href="projects.html"><img src="imagesHome/projectsImage.svg" alt="project image"></a>
                      </div>
                      <div class="flex-post-content-2 flex-post-content">
                        <div class="post-text">
                          <a href="projects.html">Projects</a>
                        </div>
                      </div>
                      <div class="flex-post-content-3 flex-post-content">
                        <div class="post-divider">
                          <a href="projects.html"><img src="imagesHome/arrow.svg" alt="goto arrow"></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-post-bound"></div>
            </div>
          </div>
          <div class="flex-phone-bound-2"></div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
